<!-- expenses.html -->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#!main"> <em class="fa fa-home"></em>
			</a></li>
			<li class="active">Expenses</li>
		</ol>
	</div>
	<!--/.row-->


	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Expenses</h1>
			<div class="form-group col-xs-3 row">
				<input class="form-control" autofocus="autofocus" type="text" ng-model="searchExpenses" placeholder="Filter Expenses" />
			</div>
		</div>
		<div class="container">
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<thead class="tableHeader">
					<tr>
						<th>Description</th>
						<th>Spent By Person</th>
						<th>Spent Date</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in expensesList | filter : searchExpenses track by $index" ng-class-odd="'negative'" ng-class-even="'positive'" >>
					    <td>{{x.description}}</td>
					    <td>{{x.spentBy.fullName}}</td>
					    <td>{{x.spentDate | date:'dd-MMM-yyyy HH:mm:ss'}}</td>
					    <td>{{x.amount | number : 2}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!--/.row-->
</div>
